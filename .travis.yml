language: bash
sudo: required

services:
  - docker

install:
  - docker build -t docker-hexo\hexo:latest .

script:
  - docker run -e HEXO_ORIGIN='$origin' -d -p 127.0.0.1:4000:4000 --name docker-hexo docker-hexo\hexo
  - docker ps | grep -q docker-hexo

after_success:
  - chmod +x push.sh
  - push.sh